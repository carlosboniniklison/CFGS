<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 20px;
        }

        .portaFotos {
            display: block;
            border-style: solid;
            border-width: 2px;
        }

        #pF1 {
            border-color: red;
            width: 80vw;
            height: 35vh;
            background-color:rgba(254, 0, 0,0.5);
        }

        #pF2 {
            border-color: black;
            width: 20vw;
            height: 60vh;
            background-color:rgba(0, 0, 0,0.5); 
        }

        #img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="pF1" class="portaFotos">
        <img id="fotoSuperior" />

    </div>
    <div id="pF2" class="portaFotos">
        <picture>
            <img id="fotoInferior" />
        </picture>

    </div>

</body>

</html>
