<!DOCTYPE html>

<html lang="es">
<head>
<title>Mostrar número limpiando la variable</title>
</head>
<body>
<!-- uso de la función parseInt 
elimina los espacios al inicio de la variable analizada,
y se queda con el número entero si lo hubiera;
pero si el primer caracter no es numérico, devuelve NaN
que significa Not a Number (no es un número) -->

<script>
// aqui declaramos las variables y las inicializamos
var num1 = parseInt(prompt("Ingrese un número sucio:"));
document.write(num1);

</script>

</body>
</html>
