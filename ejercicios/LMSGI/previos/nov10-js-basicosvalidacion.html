<body>
<h1 id="inicio"> Validando variables numéricas</h1>

<script>
// aquí van las instrucciones en JavaScript;

var mensaje;
var x=prompt("Ingrese un número");
document.write("Usted ingreso: ",x," que es de tipo ",typeof x,"<br>");
x=parseInt(x);
document.write("Su entrada se ha convertido en: ",x," que es de tipo ",typeof x);
if (isNaN(x)) {
	mensaje="No es un número";
} else {
	mensaje = "Enhorabuena! Ha ingresado un número";
	if (isInteger(x)) {
		mensaje=mensaje+" entero";
	} else {
		mensaje = mensaje + " real (con coma)";
	}
}
document.write("<br>",mensaje);





</script>
