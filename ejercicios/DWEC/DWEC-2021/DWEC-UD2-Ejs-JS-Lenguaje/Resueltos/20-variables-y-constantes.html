<!DOCTYPE html>
<html lang="es">

<!--
Ejercicio de Ejemplo
DWEC-UD2
autor: Carlos Boni
fecha: Agosto 2021
ENUNCIADO:
  Leer 2 números usando JS.
  Si el primer valor es mayor o igual que el segundo,
  entonces sumar y restar el 1º con el 2º en ese orden,
  si son iguales, multiplicarlos.
USAR preferentemente:
  const, let, prompt, document.write
-->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>VARIABLES y CONSTANTES (desde 2015)</h1>

<script>
  const v1=parseInt(prompt("Ingrese primer valor"));
  const v2=parseInt(prompt("Ingrese segundo valor"));
  if (v1>=v2) {
    let resu;
    resu=v1+v2;
    document.write('La suma es:'+resu+'<br>');
    resu=v1-v2;
    document.write('La resta es:'+resu);
  } else {
    const producto=v1*v2;
    document.write('El producto es:'+producto);
  }
</script>

</body>
</html>
