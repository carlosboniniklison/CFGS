<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <p>Ingrese su nombre:<input type="text" id="nombre"></p>
        <p>Ingrese su edad:<input type="text" id="edad"></p>
        <p><input type="button" value="Confirmar" onClick="mostrar()"></p>
    </form>

    <script>
        function mostrar() {
            let nom = document.getElementById('nombre').value;
            document.getElementById('edad').value=parseInt(document.getElementById('edad').value)+1;
            document.getElementById('edad').style.backgroundColor= "#ff0000";
            let ed = parseInt(document.getElementById('edad').value)+1;
            alert('Ingres√≥ el nombre:' + nom);
            alert('Y la edad:' + ed);
        }
    </script>

</body>

</html>
