<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2 - Validación y Conversión de números ingresados</title>
  </head>
  <body>
    <form>
      <!-- Paso 1 - Comprobar el mayor de 3 números, mediante inputs de tipo 'text' 
      <input type="text" name="num1" id="num1" /><br />
      <input type="text" name="num2" id="num2" /><br /> -->

      <!-- Paso 2 - Mismo ejercicio que el paso 1, pero esta vez, convirtiendo los inputs en el tipo adecuado, 'number'  -->
      <input type="number" name="num1" id="num1" /><br />
      <input type="number" name="num2" id="num2" /><br />
      <input type="button" value="Comprobar" onclick="comprobarNumeros()" />
      <br />
    </form>
    <br /><br />

    <!-- Paso 5 - Mismo ejemplo que el paso 4, pero esta vez, validando que los números sean múltiplos de 3 en el input  -->
    <form>
      <input type="number" name="num1" id="num1" min="0" step="3" /><br />
      <input type="number" name="num2" id="num2" min="0" step="3" /><br />
      <input
        type="submit"
        value="Comprobar"
        id="btn_paso5"
        onclick="return comprobarNumerosPaso5(event)"
      />
      <br />
    </form>
  </body>

  <script>
    /**
     * Paso 5 - Mismo ejemplo que el paso 4, pero esta vez, validando que los números sean múltiplos de 3 en el input
     */
    function comprobarNumerosPaso5(e) {
      e.preventDefault();

      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let num3 = 20;

      if (!isNaN(num1) && !isNaN(num2)) {
        alert(`El número más grande es el ${Math.max(num1, num2, num3)}`);

        // Paso 3 - Comprobar si algunos de los números introducidos son iguales
        if (num1 === num2 || num2 === num3 || num1 === num3) {
          alert("Algunos de los números introducidos son iguales");
        }
      }
    }

    function comprobarNumeros() {
      // Paso 1 - Comprobar el mayor de 3 números, mediante inputs de tipo 'text'
      // let num1 = parseInt(document.getElementById("num1").value);
      // let num2 = parseInt(document.getElementById("num2").value);

      // Paso 2 - Mismo ejercicio que el paso 1, pero esta vez, convirtiendo los inputs en el tipo adecuado, 'number'
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let num3 = 20;

      if (!isNaN(num1) && !isNaN(num2)) {
        // Paso 4 - Restringir las entradas para que solo acepten números de multiplos de 3 con JavaScript
        if (num1 % 3 === 0 && num2 % 3 === 0) {
          alert(`El número más grande es el ${Math.max(num1, num2, num3)}`);

          // Paso 3 - Comprobar si algunos de los números introducidos son iguales
          if (num1 === num2 || num2 === num3 || num1 === num3) {
            alert("Algunos de los números introducidos son iguales");
          }
        } else {
          alert(
            "Por favor, compruebe que los números introducidos sean múltiplos de 3"
          );
        }
      } else {
        alert(
          "Hay algún número introducido que no es un número. Por favor, introduzca números."
        );
      }
    }
  </script>
</html>
