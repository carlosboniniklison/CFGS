<head>
  <title>Numero Mayor que 20</title>
</head>

<body>
  <center>
    <form id="formulario">
      <label>Introduce dos numero:
        <br>
        <br>
        <input name="dato" type="number" />
        <br>
        <br>
        <input name="dato2" type="number" />
      </label>
      <br /><br />
      <button id="boton" type="submit">Enviar</button>
    </form>
  </center>
  <script type="text/javascript">

    var formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', añadirElemento);

    function añadirElemento(event) {
      var numerosIntroducidos = [];

      numerosIntroducidos.push(event.target.elements.dato.value);
      numerosIntroducidos.push(event.target.elements.dato2.value);
      numerosIntroducidos.push(20)

      if (numerosIntroducidos.length === new Set(numerosIntroducidos).size) {
        pintarNumeros(numerosIntroducidos)
      } else {
        alert("Tienes elemntos repetidos, ten en cuenta que se añade el numero 20")
      }
    }

    function numeroMayor(arrNumeros) {
      return Math.max(...arrNumeros);
    }

    function pintarNumeros(arrNumeros) {
      var elNumeroMayor = numeroMayor(arrNumeros);
      document.write("<ul>");
      var masGrande = numeroMayor(arrNumeros);
      arrNumeros.forEach((element) => {
        if (element === masGrande) {
          document.write(`<li>${element}, es el mas grande</li>`)
        } else {
          document.write(`<li>${element}</li>`)
        }
      });
      document.write("</ul>");
    }
  </script>
</body>
