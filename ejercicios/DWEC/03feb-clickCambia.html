<!DOCTYPE html>

<head>
  <title>Proyecto Integrador - Carlos Boni</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="00-modelo.css"/>
    <style>
	/* aqu√≠ estilos aplicados solo a esta pagina */
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
	.amarillo {
		background-color:yellow;
	}
	
  </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>


<body style="box-sizing:border-box">
	<header>
		<h1>EJEMPLO localStorage HTML5</h1> <!-- 1 y solo 1 por pagina -->
	</header>
	
	<main> <!-- aqui podemos tambien usar section y article -->
	
		<header style="display:flex">
			<div id="izq" style="width:25%">
			<!-- bloque superior izquierdo -->
				<form name="miFormulario" onSubmit="return guardaUsr()">
					<label for="usuario">Usuario:</label><br>
					<input type="text" id="usuario" name="usuario" maxlength="10" required><br>
					<input type="submit" id="snd" value="Submit">
				</form>
				<p id="aqui">(aqui veremos el usuario activo)</p>
			</div>
			<div id="cent" style="width:50%">
			<!-- bloque superior central -->
			
			</div>
			<div id="der" style="width:25%">
			<!-- bloque superior derecho -->
			
			</div>
			
		
		</header>
	
	

	</main>
	

	<script>
	// seccion de codigo javascript 
		 document.getElementById("aqui").innerHTML = sessionStorage.getItem("nomUsr");
				  
		 function guardaUsr() {
		  var x=document.forms["miFormulario"]["usuario"].value;
		  sessionStorage.setItem("nomUsr", x);
		  document.getElementById("aqui").innerHTML = sessionStorage.getItem("nomUsr");
		  
		  return false;  
		 }
		 
		$(document).ready(function(){
			 $("#usuario").mouseenter(function(){
				$(this).toggleClass("amarillo");
			 });
			 $("#usuario").mouseleave(function(){
				$(this).toggleClass("amarillo");
			 }); 
		 });		 
		 
		 
	</script>
</body>
</html>
