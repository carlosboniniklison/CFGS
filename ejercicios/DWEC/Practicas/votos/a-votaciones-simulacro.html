<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones - agregando candidatos</title>
    <link rel="stylesheet" href="./a-votaciones-simulacro.css">


</head>

<body>
    <!-- personalizo la información al inicio de la página -->
    <header>
        <h1>
            Votaciones Simulacro
        </h1>
        <p>Los botones se añaden con javascript en la sección que está vacía justo aquí debajo</p>

    </header>

    <!-- identifico esta sección vacía para añadir allí los botones -->
    <section id="botones-nuevos">

    </section>

    <form class="contenedor">
        <select class="desplegable" id="candidato" type="text">
            <option value="juana">JUANA</option>
            <option value="julio">JULIO</option>
        </select>
        <select class="desplegable" id="cargo" type="text">
            <option value="del">DELEGADO</option>
            <option value="sub">SUB-DELEGADO</option>
        </select>
        <div class="boton" id="votar">VOTAR</div>
    </form>
    <div id="resultados"></div>
    <script type="text/javascript" src="./a-votaciones-simulacro.js"></script>
</body>

</html>
